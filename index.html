<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Says</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Simon Says</h1>
    <div class="buttons">
      <div>
        <div id="yellow" class="yellow button"></div>
        <div id="green" class="green button"></div>
      </div>
      <div>
        <div id="red" class="red button"></div>
        <div id="blue" class="blue button"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
